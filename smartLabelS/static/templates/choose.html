{% extends "base.html" %}

{% block content %}
<h2>Select shipment:</h2>
<form action="/testmap/ " method= "post">{% csrf_token %}
	<select id="ship" name="ship">
		{% for line in lines %}
		<option name="chose" value ="{{ line.shipment_id }}">{{ line.site_to }}</option>
		{% endfor %}
	</select>
	
	 <input type="submit" name="title" value="chose" class='btn btn-success btn-lg' /> 
</form>
<br />
<br />

{% endblock %}
